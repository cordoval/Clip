<!--[include file='pagemaster_admin_header.htm']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='database.gif' set='icons/large' alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>
    <!--[if isset($tid)]-->
    <!--[pmadminsubmenu tid=$tid]-->
    <!--[/if]-->

    <!--[pnform cssClass='z-form' enctype='application/x-www-form-urlencoded']-->
    <div>
        <!--[pnformvalidationsummary]-->
        <fieldset>
            <legend><!--[gt text='General options']--></legend>
            <div class="z-formrow">
                <!--[pnformlabel for='title' __text='Title' mandatorysym=true]-->
                <!--[pnformtextinput id='title' maxLength='255' mandatory=true]-->
                <div class="z-formnote"><!--[gt text='Title of the publication type, can be a custom gettext string.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='description' __text='Description']-->
                <!--[pnformtextinput id='description' maxLength='255']-->
                <div class="z-formnote"><!--[gt text='Description of the publication type, can be a custom gettext string.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='itemsperpage' __text='Items per page' mandatorysym=true]-->
                <!--[pnformintinput id='itemsperpage' maxLength='255' mandatory=true]-->
                <div class="z-formnote"><!--[gt text='After how many publications the list will be paged. 0 for no paging.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='enablerevisions' __text='Revision']-->
                <!--[pnformcheckbox id='enablerevisions']-->
                <div class="z-formnote"><!--[gt text='Enable revisioning.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='enableeditown' __text='Edit own']-->
                <!--[pnformcheckbox id='enableeditown']-->
                <div class="z-formnote"><!--[gt text='Allow editing of own publications.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='defaultfilter' __text='Default filter']-->
                <!--[pnformtextinput id='defaultfilter' maxLength='255']-->
                <div class="z-formnote"><!--[gt text='The filter which is used by default.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='workflow' __text='Workflow']-->
                <!--[pnformdropdownlist id='workflow' items=$pmWorkflows]-->
                <div class="z-formnote"><!--[gt text='You can choose a special workflow for the publications.']--></div>
            </div>
        </fieldset>

        <!--[if isset($pubfields)]-->
        <fieldset>
            <legend><!--[gt text='Sort options']--></legend>
            <div class="z-formrow">
                <!--[pnformlabel for='sortfield1' __text='Sort field']-->
                <!--[pnformdropdownlist items=$pubfields id='sortfield1']-->
                <div class="z-formnote"><!--[gt text='Field for sorting.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='sortdesc1' __text='Sort descending']-->
                <!--[pnformcheckbox id='sortdesc1']-->
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='sortfield2' __text='Sort field']-->
                <!--[pnformdropdownlist items=$pubfields id='sortfield2']-->
                <div class="z-formnote"><!--[gt text='Field for sorting.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='sortdesc2' __text='Sort descending']-->
                <!--[pnformcheckbox id='sortdesc2']-->
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='sortfield3' __text='Sort field']-->
                <!--[pnformdropdownlist items=$pubfields id='sortfield3']-->
                <div class="z-formnote"><!--[gt text='Field for sorting.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='sortdesc3' __text='Sort descending']-->
                <!--[pnformcheckbox id='sortdesc3']-->
            </div>
        </fieldset>
        <!--[/if]-->

        <fieldset>
            <legend><!--[gt text='Output options']--></legend>
            <div class="z-formrow">
                <!--[pnformlabel for='filename' __text='Output template name']-->
                <!--[pnformtextinput id='filename' maxLength='255']-->
                <div class="z-formnote"><!--[gt text='Name of the output template, used in the publist and pubview template names.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='formname' __text='Input template name']-->
                <!--[pnformtextinput id='formname' maxLength='255']-->
                <div class="z-formnote"><!--[gt text='Name of the output, used in the pubedit template name.']--></div>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='cachelifetime' __text='Caching time']-->
                <!--[pnformintinput id='cachelifetime' maxLength='6']-->
                <div class="z-formnote"><!--[gt text='How long should the publications be cached. Empty for no cache.']--></div>
            </div>
        </fieldset>

        <div class="z-formbuttons">
            <!--[pnformbutton commandName='create' __text='Save']-->
            <!--[pnformbutton commandName='delete' __text='Delete']-->
        </div>
    </div>
    <!--[/pnform]-->
</div>
