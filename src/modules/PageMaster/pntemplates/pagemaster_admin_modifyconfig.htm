<!--[* $Id$ *]-->

<!--[include file='pagemaster_admin_header.htm']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' __alt='Settings']--></div>

    <h2><!--[gt text='Settings']--></h2>

    <div class="z-menu pm-menu">
        <span class="z-menuitem-title"><a href="<!--[pnmodurl modname='PageMaster' type='admin' func='importps']-->"><!--[gt text='Import pagesetter publications']--></a></span>
    </div>

    <!--[pnform cssClass='z-form' enctype='application/x-www-form-urlencoded']-->
    <div>
        <!--[pnformvalidationsummary]-->
        <fieldset>
            <legend><!--[gt text='General settings']--></legend>
            <div class="z-formrow">
                <!--[pnformlabel for='uploadpath' __text='Upload path']-->
                <!--[pnformtextinput maxLength='200' id='uploadpath']-->
                <!--[if $updirstatus < 3]-->
                <!--[assign var='updir_msgcolor' value='#ff0000']-->
                <!--[if $updirstatus == 0]-->
                <!--[assign var='updir_message' __value='The given path doesn\'t exists']-->
                <!--[elseif $updirstatus == 1]-->
                <!--[assign var='updir_message' __value='The given path is not a directory']-->
                <!--[elseif $updirstatus == 2]-->
                <!--[assign var='updir_message' __value='The given path is not writeable']-->
                <!--[/if]-->
                <!--[else]-->
                <!--[assign var='updir_msgcolor' value='#00d900']-->
                <!--[assign var='updir_message' __value='The given path is writeable']-->
                <!--[/if]-->
                <span class="z-formnote">
                    <!--[gt text='Path where uploaded files will be stored, relative to the site root (%s)' tag1=$siteroot]--><br />
                    <span style="color: <!--[$updir_msgcolor]-->;"><!--[$updir_message]--></span>
                </span>
            </div>
            <div class="z-formrow">
                <!--[pnformlabel for='devmode' __text='Development mode']-->
                <!--[pnformcheckbox id='devmode']-->
                <span class="z-formnote z-informationmsg">
                    <!--[gt text='Enable the development mode to see detailed notices about PageMaster requirements.']-->
                </span>
            </div>
        </fieldset>

        <!--[pnmodcallhooks hookobject='module' hookaction='modifyconfig' hookid='PageMaster' module='PageMaster']-->

        <div class="z-formbuttons">
            <!--[pnformbutton id='update' commandName='update' __text='Save']-->
            <!--[pnformbutton id='cancel' commandName='cancel' __text='Cancel']-->
        </div>
    </div>
    <!--[/pnform]-->
</div>
